<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula Tabela</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<p><a href="../index.html"><button>Home</button></a></p>
	<table border=1> <!-- border é um atributo obsoleto, deve-se utilizar css -->
		<thead>
			<tr>
				<th rowspan="2" colspan="2">Aluno</th>
				<th colspan="5">Nota</th>
			</tr>
			<tr>
				<th>1º Bim</th>
				<th>2º Bim</th>
				<th>3º Bim</th>
				<th>4º Bim</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">TABELA</td>
				<td>Fulano</td>
				<td>8.5</td>
				<td>7.5</td>
				<td>9.5</td>
				<td>5.0</td>
			</tr>
			<tr>
				<td>Sicrana</td>
				<td>9.0</td>
				<td>7.5</td>
				<td>6.5</td>
				<td>9.0</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
